{% extends 'inc/base.html' %} {% load static %} {% block main %}
<div class="col">
  <div class="card card-danger">
    <div class="card-header">
      <h3 class="card-title">فرم ثبت نام</h3>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-12 m-3">
        <form method="post" action="">
          {% csrf_token %} {% for q in questions%}
          <div class="form-group">
            <label for="question">{{ forloop.counter }}-{{q.question}}</label>
          </div>
          <div class="form-check">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="{{q.question}}"
                id="gridRadios1"
                value="ans_op1"
                
              />
              <label class="form-check-label" for="gridRadios1">
                {{q.op1}}
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="{{q.question}}"
                id="gridRadios2"
                value="ans_op2"
              />
              <label class="form-check-label" for="gridRadios2">
                {{q.op2}}
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="{{q.question}}"
                id="gridRadios1"
                value="ans_op3"
              />
              <label class="form-check-label" for="gridRadios1">
                {{q.op3}}
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="{{q.question}}"
                id="gridRadios2"
                value="ans_op4"
              />
              <label class="form-check-label" for="gridRadios2">
                {{q.op4}}
              </label>
            </div>
            <br />
          </div>
          {% endfor %}
          
          <button type="submit" class="btn btn-danger">ارسال</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
        {% comment %} {% block script %}
        <script>
          console.log("hello world");
          const timer = document.getElementById("displaytimer");
          console.log(timer.textContent);
          const inputtag = document.getElementById("timer");

          t = 0;
          setInterval(() => {
            t += 1;
            timer.innerHTML = "<b>Timer: " + t + " seconds</b>";
            inputtag.value = t;
          }, 1000);
        </script>
        {% endblock script %} {% endcomment %}
      {% comment %} </div>
       {% block script %}
      <script type="text/javascript"></script>
      {% endblock script %}
    </div>
  </div>
</div> {% endcomment %}
