{% extends 'inc/base.html' %} {% load static %} {% block main %}
<div class="col">
  <div class="card card-danger">
    <div class="card-header">
      <h3 class="card-title">ارزیابی مرکز رادیولوژی تسنیم</h3>
    </div>

    <form method="post" action="">
      {% csrf_token %}
      <div class="row">
        {% for q in questions%}
        <div class="col-lg-2 col-md-3 col-sm-4 col-12 m-3">
          <div class="d-flex justify-content-between">
            <div>
              <div class="form-group">
                <label for="question"
                  >{{ forloop.counter }}-{{q.question}}</label
                >
              </div>
              <div class="form-check">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="{{q.question}}"
                    id="gridRadios1"
                    value="a"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    {{q.op1}}
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="{{q.question}}"
                    id="gridRadios2"
                    value="b"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    {{q.op2}}
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="{{q.question}}"
                    id="gridRadios1"
                    value="c"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    {{q.op3}}
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="{{q.question}}"
                    id="gridRadios2"
                    value="d"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    {{q.op4}}
                  </label>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-danger">ارسال</button>
    </form>
  </div>
</div>
{% endblock main %}
